apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: rps-models-pvc
  namespace: mlops-poc
spec:
  accessModes:
    - ReadWriteOnce  # local-path only supports RWO
  resources:
    requests:
      storage: 5Gi  # Sufficient for ~250 MB of models (50 versions)
  storageClassName: local-path  # Using cluster's default storage class
